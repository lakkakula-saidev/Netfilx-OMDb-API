<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Netflix Profile</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: black"
      id="navy"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="/assets/netflix_logo.png" alt="logo" height="50px" />
        </a>
      </div>
    </nav>
    <div class="profile-page">
      <div class="container">
        <h1 class="text-light">EDIT PROFILE</h1>
        <hr />
        <div class="row">
          <div class="col-md-4 col-xs-12">
            <img src="./assets/avatar.png" width="150px" />
          </div>
          <div class="col-md-5 mt-md-0 mt-sm-2 col-xs-12 flex-grow-1">
            <input
              placeholder="username"
              type="text"
              class="input-profile mb-2"
            />
            <div class="d-flex flex-column mb-4 mt-4 flex-grow-1">
              <h4 class="text-muted">Language</h4>
              <div class="dropdown">
                <button
                  class="btn btn-outline-light dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  ENGLISH
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </div>
            <hr />
            <div class="d-flex flex-column mt-2">
              <h4 class="text-muted">Maturity Settings</h4>
              <button class="btn btn-secondary mt-4 w-100 mb-4">
                ALL MATURITY SETTINGS
              </button>

              <p class="text-light mt-2">
                Show files for all maturity settings for this profile.
              </p>

              <button class="btn btn-outline-secondary mt-2 w-100">EDIT</button>
            </div>
            <hr />
            <div class="mt-2">
              <h4 class="text-muted">Autoplay Controls</h4>
              <div class="row mt-5">
                <div class="col-md-1">
                  <input
                    class="form-check-input btn-secondary"
                    type="checkbox"
                  />
                </div>
                <div class="col-md-11">
                  Autoplay next episode in a series on all devices
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-1">
                  <input
                    class="form-check-input btn-secondary"
                    type="checkbox"
                  />
                </div>
                <div class="col-md-11">
                  Autoplay next episode in a series on all devices
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
      <div class="row">
        <div class="col-xl-5 col-md-2 col-sm-12 col-xs-12">
          <button class="btn btn-light mt-2 w-100">SAVE</button>
        </div>
        <div class="col-xl-5 col-md-5 col-sm-12 col-xs-12">
          <button class="btn btn-outline-secondary mt-2 w-100">CANCEL</button>
        </div>

        <div class="col-xl-5 col-md-5 col-sm-12 col-xs-12">
          <button class="btn btn-outline-secondary mt-2 w-100">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
